<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Guess The Number</h1>

        <p>Guess a number between 1 and 100</p>

        <ul class="list-group" id="guess-list">
         
        </ul>

        <form action="" class="mt-3" id="guess-form">
            <div class="mb-3">
                <label for="guess" class="form-label">Enter your guess:
                    <input type="number" class="form-control" id="guess" name="guess">
                </label>
            </div>
            <button class="btn btn-primary" id="guess-button">Guess</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
